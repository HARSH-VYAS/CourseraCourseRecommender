<html>
	<head>
		<title>Hello LinkedIn</title>

	</head>
	<body style="background-color: #cccccc;)">


	<h3>Welcome, <span th:text="${linkedInProfile.firstName + ' ' + linkedInProfile.lastName}" >Some User</span>!</h3>
	<table align="center">
		<tr>
			<td>

				<h4>These are your connections:</h4>

				<ul>
					<li th:each="con:${connections}" th:text="${con.firstName + ' ' + con.lastName}">Connection</li>
				</ul>

			</td>
			<td>
				<h4>These are your Skills :</h4>
				<ul>
				<li th:each="skill:${Skills}" th:text="${skill}">Skills</li>
				</ul>

			</td>

		</tr>


	</table>

	</body>
</html>
